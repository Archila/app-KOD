<div class="card">
  <div class="card-header">
    <h4 class="card-tittle" >Listado de usuarios</h4>
  </div>
  <div class="card-body">
    <div class="col-md-12">
      <div class="row justify-content-between mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Buscar..." (ngModelChange)="search()"/>
          </div>
        </div>
        <div class="col-md-2 text-right">
          
        </div>
      </div>
    </div>
    <div class="table-responsive">
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable">
      <thead>
        <tr>
          <th style="width: 10%">
            <column-sort [ColumnName]="'NÃºmero'" [sorted]="isSorted('id')" (SortDirection)="columnSort('id', $event)"></column-sort>
          </th>
         
          <th style="width: 30%">
            Opciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mf.data ">
          <td>{{item.id}}</td>
          <td>{{item.nombre}}</td>
      
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
          </td>
        </tr>
      </tfoot>
    </table>
    <pagination *ngIf="totalItems" [previousText]="'Ant'" [nextText]="'Sig'" [rotate]="rotate" [maxSize]="maxSize" 
    [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="+currentPage" (pageChanged)="pageChanged($event.page)"></pagination>
  </div>
  </div>
</div>

  <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
