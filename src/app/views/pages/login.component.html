<div *ngIf="!active" class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group mb-4">
          <div class="card p-4">
            <div class="card-body">
              <h1>SARTCA</h1>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" [(ngModel)]="email" class="form-control" placeholder="Correo">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña" (keyup.enter)="login()" >
              </div>
              <p *ngIf="incorrect" style="color: red;">Usuario o contraseña incorrecto</p>
              <div class="row">
                <div class="col-6">
                  <button [ngClass]='{disabled: active}' (click)="login()" type="button" class="btn btn-primary px-4">Iniciar Sesión</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="active" class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
      </div>
    </div>
</div>
