<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav nav-menu" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary" >Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item class="nav-list-item" routerLinkActive="activo" [routerLink]="['/inicio']" ><span><mat-icon >home</mat-icon> Inicio</span> </a>
        <a mat-list-item class="nav-list-item" routerLinkActive="activo" [routerLink]="['/notificaciones']"><span><mat-icon>notifications</mat-icon>Notificaciones </span></a>
        <a mat-list-item class="nav-list-item" routerLinkActive="activo" [routerLink]="['/proyectos']"><span><mat-icon>assignment</mat-icon>Proyectos </span></a>
        <a mat-list-item class="nav-list-item" routerLinkActive="activo" [routerLink]="['/proveedores']"><span><mat-icon>business_center</mat-icon>Proveedores </span></a>
        <a mat-list-item class="nav-list-item" routerLinkActive="activo" [routerLink]="['/productos']"><span><mat-icon>storage</mat-icon>Productos </span></a>
        <a mat-list-item class="nav-list-item" routerLinkActive="activo" [routerLink]="['/agenda']"><span><mat-icon>event_note</mat-icon>Agenda </span></a>
        <a mat-list-item class="nav-list-item" routerLinkActive="activo" [routerLink]="['/clientes']"><span><mat-icon>contacts</mat-icon>Clientes </span></a>
        <a mat-list-item class="nav-list-item" routerLinkActive="activo" [routerLink]="['/prueba']"><span><mat-icon>bug_report</mat-icon>Prueba </span></a>        

        <a mat-list-item class="nav-list-item" [routerLink]="['/configuracion']"><span><mat-icon>settings</mat-icon>Configuraci√≥n </span></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span style="text-align: center">  Constructora S.A</span>
        </mat-toolbar>
      <!-- Add Content Here -->  
      <router-outlet></router-outlet>     
     
  
    </mat-sidenav-content>
  </mat-sidenav-container>
